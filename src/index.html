<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | The Odin Project</title>
</head>

<body>
  <main class="game">
    <h1>Battleship Game</h1>

    <div class="boards-container">
      <div id="human" class="player">
        <h2>You</h2>
        <div class="gameboard">
        </div>
      </div>

      <div id="computer" class="player">
        <h2>Computer</h2>
        <div class="gameboard hide clickable">
        </div>
      </div>
    </div>

    <div id="game-text">
      <p class="current-turn">Enemy's Turn</p>
      <br>
      <p class="status">Status text</p>
    </div>

    <button id="start-button">Start</button>
  </main>
</body>

</html>
