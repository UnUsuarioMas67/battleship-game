<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battleship | The Odin Project</title>
</head>

<body>
  <main class="game">
    <h1>Battleship Game</h1>

    <div class="boards-container">
      <div id="human-board" class="player">
        <h2>Player</h2>
        <div class="gameboard">
        </div>
      </div>

      <div id="computer-board" class="player">
        <h2>Computer</h2>
        <div class="gameboard hide clickable">
        </div>
      </div>
    </div>

    <button>Start</button>
  </main>
</body>

</html>
